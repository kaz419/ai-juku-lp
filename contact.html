<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>お問い合わせ | AI活用実践塾</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;max-width:860px;margin:40px auto;padding:0 16px;line-height:1.8;color:#1d1d1f}label{display:block;margin-top:12px}input,select,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:8px}button{margin-top:16px;background:#0071e3;color:#fff;border:0;padding:10px 16px;border-radius:999px;cursor:pointer}small{color:#666}.ok{color:#0a7d26}.err{color:#b3261e}a{color:#0071e3}</style></head><body><h1>お問い合わせ</h1><p>以下のフォームからお問い合わせください。通常1営業日以内に返信します。</p><form id="leadForm"><label>会社名<input name="company" required></label><label>お名前<input name="name" required></label><label>メールアドレス<input name="email" type="email" required></label><label>役職<input name="role" required></label><label>業種<select name="industry" required><option value="">選択してください</option><option>製造業</option><option>建設業</option><option>不動産</option><option>小売</option><option>卸売</option><option>飲食</option><option>宿泊・観光</option><option>物流・運輸</option><option>医療・クリニック</option><option>介護・福祉</option><option>士業（税理士・社労士等）</option><option>人材・採用</option><option>教育・研修</option><option>IT・ソフトウェア</option><option>広告・マーケティング</option><option>メディア・出版</option><option>金融・保険</option><option>EC（ネット通販）</option><option>コンサルティング</option><option>サービス業（その他）</option><option>官公庁・自治体</option><option>NPO・団体</option><option>その他</option></select></label><label>お問い合わせ種別<select name="inquiryType" required><option value="">選択してください</option><option>無料デモ希望</option><option>資料請求</option><option>問い合わせ</option></select></label><label>参加予定人数<select name="teamSize" required><option value="">選択してください</option><option>1名</option><option>2-5名</option><option>6-10名</option><option>11名以上</option></select></label><label>電話番号（任意）<input name="phone"></label><label>現在の課題・相談内容<textarea name="message" rows="5" required></textarea></label><input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off"><button id="submitBtn" type="submit">送信する</button><p id="status"></p></form><p><a href="./index.html">LPへ戻る</a></p><script>const f=document.getElementById('leadForm');const s=document.getElementById('status');const b=document.getElementById('submitBtn');f.addEventListener('submit',async(e)=>{e.preventDefault();s.className='';s.textContent='送信中...';b.disabled=true;const d=Object.fromEntries(new FormData(f).entries());d.sourceUrl=location.href;const u=new URL(location.href);d.utm_source=u.searchParams.get('utm_source')||'';d.utm_medium=u.searchParams.get('utm_medium')||'';d.utm_campaign=u.searchParams.get('utm_campaign')||'';try{const r=await fetch('./api/lead.php',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)});const j=await r.json();if(!r.ok||!j.ok)throw new Error(j.error||'送信に失敗しました');s.className='ok';s.textContent='送信ありがとうございます。担当者より1営業日以内にご連絡します。';f.reset();}catch(err){s.className='err';s.textContent='送信に失敗しました。時間をおいて再度お試しください。';}finally{b.disabled=false;}});</script></body></html>
